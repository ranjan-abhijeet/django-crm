{% extends 'base.html' %}
{% block content %}

    <div class="card">
        <div class="card-header">
        <strong>{{ record.first_name}} {{ record.last_name}}</strong>
        </div>
        <div class="card-body">
        <p class="card-text"><strong>Email :</strong>{{ record.email }}</p>
        <p class="card-text"><strong>Phone :</strong>{{ record.phone }}</p>
        <p class="card-text"><strong>Address :</strong>{{ record.address }}</p>
        <p class="card-text"><strong>Country :</strong>{{ record.country }}</p>
        <p class="card-text"><strong>Created At :</strong>{{ record.created_at }}</p>
        <a href="{% url 'home' %}" class="btn btn-secondary"> Back </a>
        <a href="{% url 'delete' record.id %}" class="btn btn-danger"> Delete </a>
        <a href="{% url 'update_record' record.id %}" class="btn btn-primary"> Update </a>
        </div>
    </div>

    
{% endblock %}
